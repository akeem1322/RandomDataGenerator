<!DOCTYPE html>
<html>
    <head>
        <title>Randome Date Generator</title>
    </head>
    <body>
        <h1>Random Date Generator</h1>
        <p>This page generates a random date between two specified dates.</p>
        <form id="dateForm">
            <label for="selection">Choose How Many Dates:</label>
            <select id="selection" name="selection">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select><br><br>
            <lable for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required><br><br>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required><br><br>
            <button onclick="generateDate()">Generate Random Date</button>
        </form>
        <h2>Here are you Dates:</h2>
        <p id="randomDate"></p>
        
</html>
